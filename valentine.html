<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Valentine's Day</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffccd5;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }
        .envelope {
            position: relative;
            width: 250px;
            height: 180px;
            background: #d63384;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }
        .flap {
            position: absolute;
            top: 0;
            width: 0;
            height: 0;
            border-left: 125px solid transparent;
            border-right: 125px solid transparent;
            border-bottom: 90px solid #ff4d6d;
            transition: transform 0.5s ease-in-out;
        }
        .envelope.open .flap {
            transform: rotateX(180deg);
        }
        .card {
            position: absolute;
            width: 220px;
            height: 160px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            padding: 20px;
            opacity: 0;
            transform: translateY(50px);
            transition: opacity 0.5s ease-in-out, transform 0.5s ease-in-out;
        }
        .envelope.open .card {
            opacity: 1;
            transform: translateY(0);
        }
        h1 {
            color: #d63384;
            font-size: 20px;
        }
        p {
            font-size: 14px;
            color: #555;
        }
        .heart {
            color: red;
            font-size: 30px;
            animation: heartbeat 1.5s infinite;
        }
        @keyframes heartbeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
    </style>
    <script>
        function openEnvelope() {
            document.querySelector('.envelope').classList.toggle('open');
        }
    </script>
</head>
<body>
    <div class="envelope" onclick="openEnvelope()">
        <div class="flap"></div>
        <div class="card">
            <h1>Happy Valentine's Day Sayaangg! üíï</h1>
            <p>Akuu gatauu mauu ngasii apaa soalnyaa kan kata kamuu kamuu gaa terlalu suka coklat </p>
            <p>maapp yaa sayaangg hehehe </p>
            <div class="heart">‚ù§Ô∏è</div>
        </div>
    </div>
</body>
</html>
